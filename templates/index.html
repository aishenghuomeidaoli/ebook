<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet"
          href="/static/lib/bootstrap-3.3.7-dist/css/bootstrap.css"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>地址</th>
    </tr>
    </thead>
    <tbody>
    {% for row in rows %}
    <tr>
        <th scope="row">{{ row.id }}</th>
        <td>{{ row.title }}</td>
        <td>{{ row.url }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
